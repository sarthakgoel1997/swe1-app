language: python

python:
  - 3.9

install:
  - pip install -r requirements.txt

script:
  - black --check .
  - flake8 --max-line-length=99 .
  - coverage run manage.py test

after_script:
  - coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  region: "us-west-2"
  app: "swe1-app"
  env: "django-env"
  bucket_name: "elasticbeanstalk-us-west-2-638237791383"
  on:
    branch: main
